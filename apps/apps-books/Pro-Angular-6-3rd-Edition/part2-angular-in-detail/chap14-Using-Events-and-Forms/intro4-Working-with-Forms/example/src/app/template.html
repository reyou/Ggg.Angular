<div class="m-2">
  <div class="bg-info p-2 mb-2">Model Data: {{ jsonProduct }}</div>
  <form novalidate (ngSubmit)="addProduct(newProduct)">
    <div class="form-group">
      <label>Name</label>
      <input
        class="form-control"
        name="name"
        [(ngModel)]="newProduct.name"
        required
        minlength="5"
        pattern="^[A-Za-z ]+$"
      />
    </div>
    <button class="btn btn-primary" type="submit">
      Create
    </button>
  </form>
</div>
