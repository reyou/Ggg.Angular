<h2>Products</h2>
<!-- *ngFor is a "structural directive". Structural directives shape or 
    reshape the DOM's structure, typically by adding, removing, and manipulating the elements to 
    which they are attached. Any directive with an asterisk, *, is a structural directive. -->
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
